<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.gabe565.nightscout Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
  </head>
  <body>
    <div class="sdpi-wrapper">
      <form id="property-inspector">
        <div type="textarea" class="sdpi-item" id="required_text">
          <label for="nightscout_url" class="sdpi-item-label">Nightscout URL</label>
          <span class="sdpi-item-value">
            <input type="text" id="nightscout_url" name="nightscoutUrl" required />
          </span>
        </div>

        <div type="textarea" class="sdpi-item">
          <label for="token" class="sdpi-item-label">Token</label>
          <span class="sdpi-item-value">
            <input type="text" id="token" name="token" required />
          </span>
        </div>

        <div type="radio" class="sdpi-item">
          <div class="sdpi-item-label">Unit</div>
          <div class="sdpi-item-value">
            <span class="sdpi-item-child">
              <input id="short_pause" type="radio" name="unit" value="mgdl" />
              <label for="short_pause" class="sdpi-item-label"><span></span>mg/dL</label>
            </span>
            <span class="sdpi-item-child">
              <input id="short_reset" type="radio" name="unit" value="mmol" />
              <label for="short_reset" class="sdpi-item-label"><span></span>mmol/L</label>
            </span>
          </div>
        </div>

        <div type="textarea" class="sdpi-item">
          <label for="normal_high" class="sdpi-item-label">Normal High</label>
          <span class="sdpi-item-value">
            <input type="number" id="normal_high" name="normalHigh" required />
          </span>
        </div>

        <div type="textarea" class="sdpi-item">
          <label for="normal_low" class="sdpi-item-label">Normal Low</label>
          <span class="sdpi-item-value">
            <input type="number" id="normal_low" name="normalLow" required />
          </span>
        </div>

        <div type="textarea" class="sdpi-item">
          <label for="urgent_high" class="sdpi-item-label">Urgent High</label>
          <span class="sdpi-item-value">
            <input type="number" id="urgent_high" name="urgentHigh" required />
          </span>
        </div>

        <div type="textarea" class="sdpi-item">
          <label for="urgent_low" class="sdpi-item-label">Urgent Low</label>
          <span class="sdpi-item-value">
            <input type="number" id="urgent_low" name="urgentLow" required />
          </span>
        </div>

        <div type="range" class="sdpi-item">
          <label for="in_range_color" class="sdpi-item-label">In-Range Color</label>
          <input type="color" id="in_range_color" name="inRangeColor" />
        </div>

        <div type="range" class="sdpi-item">
          <label for="normal_color" class="sdpi-item-label">High/Low Color</label>
          <input type="color" id="normal_color" name="normalColor" />
        </div>

        <div type="range" class="sdpi-item">
          <label for="urgent_color" class="sdpi-item-label">Urgent Color</label>
          <input type="color" id="urgent_color" name="urgentColor" />
        </div>
      </form>
    </div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="../../../js/const.js"></script>
    <script src="inspector.js"></script>
  </body>
</html>
