name: Build

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm install --prefer-offline --no-audit
      - run: npx eslint .
      - run: npx prettier --check .

  build:
    name: Build
    runs-on: macos-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: AdamCarballo/streamdeck-distribution-tool@v1.0.2
        with:
          input: src/com.gabe565.nightscout.sdPlugin
      - uses: actions/upload-artifact@v4
        with:
          name: release
          path: com.gabe565.nightscout.streamDeckPlugin

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - uses: actions/download-artifact@v4
        with:
          name: release
      - name: Generate Changelog
        id: changelog
        uses: gabe565/changelog-generator@v1
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: com.gabe565.nightscout.streamDeckPlugin
